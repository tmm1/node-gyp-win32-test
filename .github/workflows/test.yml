on:
  workflow_dispatch:
  push:

jobs:
  windows:
    name: Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          npm install -g node-gyp@^11.2.0
          npm explore -g npm -- npm install node-gyp@^11.2.0
          npm ci